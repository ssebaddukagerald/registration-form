<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="pannel panel primary">
                <div class="panel-heading text">
                    <h1><U><I>REGESTRATION FORM</I></U></h1>
                </div>
                <div class="pannel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstname">FIRST NAME<span style="color: red; font-size: 20px;"></span></label>
                            <input type="text" class="form-control" id="firstname" placeholder="enter firstname" pattern="[0,9],[a,z],[A,Z]" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LAST NAME<span style="color: red; font-size: 20px;"></span></label>
                            <input type="text" class="form-control" id="lastname" placeholder="enter lastname" pattern="[0,9],[a,z],[A,Z]" required>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">CONTACT<span style="color: red; font-size: 20px;"></span></label>
                            <input type="number" class="form-control" id="phonenumber" placeholder="enter number" pattern="[0,9]" minlength="10" required>>
                        </div>
                        <div class="form-group">
                            <label for="email"> EMAIL:<span style="color: red; font-size: 20px;"></span></label>
                            <input type="text" class="form-control" id="email" placeholder="enter Email" pattern="[a,z], [o,9], @,." required>
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD<span style="color: red; font-size: 20px;"></span></label>
                            <input type="text" class="form-control" id="password" placeholder="enter password" pattern="[0,9],[a,z],[A,Z]" minlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">GENDER</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"> Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female"> Female</label>
                            </div>
                            <div>
                                <label for="dob">DATE OF BIRTH<span style="color: red; font-size: 20px;"></span></label>
                                <input type="date" id="placeholder="ENTER DATE OF BIRTH" required>
                            </div>
                            <input type="radio" id="checkbox" required>
                            <label for="checkbox">I hearby accept all terms and conditions<span style="color: red; font-size: 20px;"></span></label>
                            <div>
                                <button>signin</button>
                                <input type="SIGNIN" class="button">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="pannel footer text-right">
                    <small>&copy; ssebadduka gerald</small>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
