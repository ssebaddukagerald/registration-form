<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 8px solid black;
        }

        #result-container {
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #result {
            font-size: 24px;
            width: 100%;
            text-align: right;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid black;
            background-color: #e0e0e0;
        }

        .button.equal {
            width: 50px;
            background-color: red;
            color: white;
            border: 4px solid black;
        }

        .button.delete {
            width: 50px;
            background-color: rgb(86, 241, 39);
            color: white;
            border: 4px solid black;
        }

        .button.clear {
            width: 50px;
            background-color: rgb(58, 203, 247); /* Red color for clear button */
            color: white;
            
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="result-container">
            <div id="result">0</div>
        </div>
        <div class="button-container">
            <button class="button" onclick="appendToResult('(')">(</button>
            <button class="button" onclick="appendToResult(')')">)</button>
            <button class="button" onclick="appendToResult('%')">%</button>
            <button class="button" onclick="appendToResult('/')">/</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="appendToResult('7')">7</button>
            <button class="button" onclick="appendToResult('8')">8</button>
            <button class="button" onclick="appendToResult('9')">9</button>
            <button class="button" onclick="appendToResult('*')">*</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="appendToResult('4')">4</button>
            <button class="button" onclick="appendToResult('5')">5</button>
            <button class="button" onclick="appendToResult('6')">6</button>
            <button class="button" onclick="appendToResult('-')">-</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="appendToResult('1')">1</button>
            <button class="button" onclick="appendToResult('2')">2</button>
            <button class="button" onclick="appendToResult('3')">3</button>
            <button class="button" onclick="appendToResult('+')">+</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="appendToResult('0')">0</button>
            <button class="button" onclick="appendToResult('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button delete" onclick="deleteLastCharacter()">DEL</button>
            <button class="button clear" onclick="clearResult()">AC</button> <!-- Added clear button -->
        </div>
       
    </div>

    <script>
        let currentExpression = '';

        function appendToResult(value) {
            currentExpression += value;
            document.getElementById('result').textContent = currentExpression;
        }

        function calculateResult() {
            try {
                currentExpression = eval(currentExpression).toString();
                document.getElementById('result').textContent = currentExpression;
            } catch (error) {
                document.getElementById('result').textContent = 'Error';
                currentExpression = '';
            }
        }

        function deleteLastCharacter() {
            currentExpression = currentExpression.slice(0, -1);
            document.getElementById('result').textContent = currentExpression;
        }

        function clearResult() {
            currentExpression = '';
            document.getElementById('result').textContent = '0';
        }
    </script>
</body>
</html>
